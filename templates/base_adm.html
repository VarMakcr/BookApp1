<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <title>{% block title %}{% endblock%}</title>
</head>
<body>
    <div class="container">
        <header class="p-3 text-bg-dark">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/Main_adm" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <img class = "header__img" src="{{url_for('static', filename='image/LogoD.png')}}" alt="Logo">
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="{{url_for('Main_adm')}}" class="link-custom">Главная</a></li>
                  <li><a href="{{url_for('AddBooks')}}" class="link-custom">Добавить книгу</a></li>
                </ul>
        
                <form role="search" id="searchForm" action="{{ url_for('search_books') }}" method="get" class="d-flex align-items-center">
                  <input type="search" name="title" class="form-control form-control-dark text-bg-dark ms-2" placeholder="Поиск" required>
                  <button type="submit" class="button-custom ms-2">Найти</button>
                </form>
        
                <div class="ms-auto"> 
                  <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-end mb-md-0">
                    <li><a class="link-custom">{{username}}</a></li>
                    <li><button id="Exit" type="button" href="{{url_for('logout')}}" class="button-custom">Выйти</button></li>                  
                  </ul>
                </div>
              </div>
            </div>
        </header>
        <div class="container2"> 
          {% block body %}{% endblock%}
        </div>
        <script>
            document.getElementById("Exit").addEventListener("click", function() {
              // Здесь можно добавить логику, например, переход на другую страницу
              window.location.href = "{{url_for('logout')}}"; // Замените на нужный URL или действие
            });
        </script> 
    
    </div>
</body>
</html>
