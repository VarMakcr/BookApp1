{% extends 'base_adm.html' %}

{% block title %}
Каталог админ
{% endblock %}

{% block body %}
<h1 class="item ms-3">Каталог книг</h1>
    <div class="row ms-3">
        {% if books|length > 0 %}
            {% for book in books %}
            <div class="col-md-6 item">
                <a href="{{ url_for('book_detail_adm', id=book.id) }}"><h4>{{book.Title}}</h4></a>
                
                <img class="cover__img" src="{{url_for('static', filename=book.Cover)}}" alt="{{book.Title}}">
                <p>{{book.Author}}</p>
            </div>
            {% endfor %}
        {%else%}
        <p class="large_text">На данынй момент нет доступных для чтения книг</p>
        {%endif%}
    </div>

{% endblock %}
